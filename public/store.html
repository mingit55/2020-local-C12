<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내집꾸미기</title>
    <script src="./resources/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./resources/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="./resources/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./resources/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="no-visual">
        <!-- GNB -->
        <div id="gnb">
            <div class="d-between align-items-lg-end h-100 px-4 py-3">
                <a href="./index.html">
                    <img src="./resources/images/logo.svg" alt="내집꾸미기" title="내집꾸미기" height="60">
                </a>
                <div class="nav position-center mt-3 d-none d-lg-flex">
                    <a href="./index.html">
                        <span class="icon mb-2">
                            <i class="fa fa-home fa-2x"></i>
                        </span>    
                        홈
                    </a>
                    <a href="#">
                        <span class="icon mb-2">
                            <i class="fa fa-search fa-2x"></i>
                        </span>    
                        온라인 집들이
                    </a>
                    <a href="./store.html">
                        <span class="icon mb-2">
                            <i class="fa fa-shopping-cart fa-2x"></i>
                        </span>    
                        스토어
                    </a>
                    <a href="#">
                        <span class="icon mb-2">
                            <i class="fa fa-user-secret fa-2x"></i>
                        </span>    
                        전문가
                    </a>
                    <a href="#">
                        <span class="icon mb-2">
                            <i class="fa fa-file-text fa-2x"></i>
                        </span>    
                        시공 견적
                    </a>
                </div>
                <div>
                    <div class="auth d-none d-lg-flex">
                        <a href="#">로그인</a>
                        <a href="#">회원가입</a>
                    </div>
                    <div class="menu-icon d-lg-none mr-4">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="menu d-lg-none">
                        <div class="inner">
                            <div class="m-nav">
                                <a href="./index.html">홈</a>
                                <a href="#">온라인 집들이</a>
                                <a href="./store.html">스토어</a>
                                <a href="#">전문가</a>
                                <a href="#">시공 견적</a>
                            </div>
                            <div class="m-auth">
                                <a href="#">로그인</a>
                                <a href="#">회원가입</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /GNB -->
    </header>
    <!-- /헤더 영역 -->
    
    <!-- 장바구니 영역 -->
    <div class="container padding">
        <div class="pt-4 sticky-top bg-white">
            <div>
                <span class="text-muted">장바구니</span>
                <div class="title">CART</div>
            </div>
            <div class="mt-3 table-head">
                <div class="cell-50">상품 정보</div>
                <div class="cell-15">가격</div>
                <div class="cell-10">수량</div>
                <div class="cell-15">합계</div>
                <div class="cell-10">+</div>
            </div>
        </div>
        <div id="cart-list">
            <div class="py-4 text-center text-muted fx-n2 w-100">장바구니에 담긴 상품이 없습니다.</div>
        </div>
        <div class="mt-3 d-between">
            <div>
                <span class="text-muted">총 합계</span>
                <span class="total-price ml-3 fx-3 text-gold">0</span>
                <small class="text-muted">원</small>
            </div>
            <div>
                <button class="button-label mr-2" data-toggle="modal" data-target="#buy-modal">구매하기</button>
            </div>
        </div>
    </div>
    <!-- /장바구니 영역 -->

    <!-- 스토어 영역 -->
    <div class="bg-gray">
        <div class="container padding">
            <div class="pt-4 sticky-top bg-gray mb-4 pb-3 d-between align-items-end border-bottom">
                <div>
                    <span class="text-muted">인테리어 스토어</span>
                    <div class="title">STORE</div>
                </div>
                <div class="d-flex align-items-center">
                    <input type="checkbox" hidden="hidden" id="open-cart" checked>
                    <div class="search">
                        <span class="icon">
                            <i class="fa fa-search"></i>
                        </span>
                        <input type="text" placeholder="검색어를 입력하세요">
                    </div>
                    <label for="open-cart" class="ml-4 mr-5 text-blue">
                        <i class="fa fa-shopping-cart fa-lg"></i>
                    </label>
                    <div id="drop-area">
                        <div class="text-center text-white">
                            <div class="success position-center">
                                <i class="fa fa-check fa-3x"></i>
                                <p class="mt-4 fx-n2 text-nowrap">상품이 장바구니에 등록되었습니다!</p>
                            </div>
                            <div class="error position-center">
                                <i class="fa fa-times fa-3x"></i>
                                <p class="mt-4 fx-n2 text-nowrap">이미 장바구니에 등록된 상품입니다.</p>
                            </div>
                            <div class="normal position-center">
                                <i class="fa fa-shopping-cart fa-3x"></i>
                                <p class="mt-3 fx-n2 text-nowrap">이곳에 상품을 넣어주세요.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="store-list" class="row">
                <div class="py-4 text-center text-muted fx-n2 w-100">일치하는 상품이 없습니다.</div>
            </div>
        </div>
    </div>
    <!-- /스토어 영역 -->

    <script src="./resources/js/Store.js"></script>
    <script src="./resources/js/Product.js"></script>
    
    <div id="view-modal" class="modal fade">
        <div class="modal-dialog"></div>
        <img alt="구매 내역" class="mw-100 mx-2 position-center">
    </div>

    <div id="buy-modal" class="modal fade">
        <div class="modal-dialog">
            <form>
                <div class="modal-content">
                    <div class="modal-body px-4 pt-4 pb-3">
                        <div class="text-center title">
                            BUY ITEM
                        </div>
                        <div class="mt-3">  
                            <div class="form-group">
                                <label for="user_name">구매자 이름</label>
                                <input type="text" id="user_name" class="form-control" name="user_name" placeholder="구매자 이름을 입력하세요" required>
                            </div>
                            <div class="form-group">
                                <label for="address">주소</label>
                                <input type="text" id="address" class="form-control" name="address" placeholder="주소를 입력하세요" required>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="w-100 py-3 text-white bg-blue">구매 완료</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- 푸터 영역 -->
    <footer class="py-3 fx-n3 text-gray bg-darkblue text-center">
        Copyright (C) 2020 by MyHome Inc All Rights Reserved.
    </footer>
    <!-- /푸터 영역 -->
</body>
</html>
